<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Authentication Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .test-card {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }
        .btn {
            background: #9650D4;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            text-decoration: none;
            display: inline-block;
        }
        .btn:hover {
            background: #8547C4;
        }
        .status {
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
            font-weight: bold;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .code {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 4px;
            padding: 10px;
            font-family: monospace;
            font-size: 12px;
            text-align: left;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="test-card">
        <h1>ðŸ”§ Quick Authentication Test</h1>
        <p>This page helps verify if the OAuth redirect URL fix is working.</p>
        
        <div id="status" class="status info">
            ðŸ”„ Checking server configuration...
        </div>
        
        <div id="portInfo" class="code"></div>
        
        <div style="margin: 30px 0;">
            <a href="http://localhost:3000" class="btn">Go to Main App</a>
            <button onclick="testConfiguration()" class="btn">Test Configuration</button>
        </div>
        
        <div id="testResults"></div>
    </div>

    <script>
        function updateStatus(message, type = 'info') {
            const statusElement = document.getElementById('status');
            statusElement.textContent = message;
            statusElement.className = `status ${type}`;
        }

        function addTestResult(message, type = 'info') {
            const resultsElement = document.getElementById('testResults');
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = message;
            resultsElement.appendChild(div);
        }

        function checkServerConfiguration() {
            const currentOrigin = window.location.origin;
            const currentPort = window.location.port;
            const currentHost = window.location.hostname;
            
            const portInfo = document.getElementById('portInfo');
            portInfo.innerHTML = `
                <strong>Current Server Info:</strong><br>
                Origin: ${currentOrigin}<br>
                Port: ${currentPort || 'default (80/443)'}<br>
                Host: ${currentHost}<br>
                Full URL: ${window.location.href}
            `;

            if (currentPort === '3000' || (currentPort === '' && currentHost === 'localhost')) {
                updateStatus('âœ… Server is running on correct port! OAuth should work.', 'success');
                return true;
            } else {
                updateStatus(`âŒ Server is running on port ${currentPort}. OAuth might fail if configured for port 3000.`, 'error');
                return false;
            }
        }

        function testConfiguration() {
            addTestResult('ðŸ”„ Testing server configuration...');
            
            const isCorrectPort = checkServerConfiguration();
            
            if (isCorrectPort) {
                addTestResult('âœ… Port configuration looks good!', 'success');
                addTestResult('ðŸŽ¯ Ready to test authentication. Click "Go to Main App" and try signing in with Google.', 'info');
            } else {
                addTestResult('âš ï¸ Port mismatch detected. Consider restarting server on port 3000.', 'error');
                addTestResult('ðŸ› ï¸ Fix: Run "lsof -ti:3000 | xargs kill -9 && npm run dev"', 'info');
            }

            // Test if main app is accessible
            fetch('http://localhost:3000/')
                .then(response => {
                    if (response.ok) {
                        addTestResult('âœ… Main app is accessible on port 3000', 'success');
                    } else {
                        addTestResult('âŒ Main app not responding on port 3000', 'error');
                    }
                })
                .catch(error => {
                    addTestResult('âŒ Cannot reach main app on port 3000', 'error');
                    addTestResult('ðŸ’¡ Make sure server is running: npm run dev', 'info');
                });
        }

        // Auto-run configuration check on page load
        window.addEventListener('load', () => {
            setTimeout(checkServerConfiguration, 500);
        });
    </script>
</body>
</html>
